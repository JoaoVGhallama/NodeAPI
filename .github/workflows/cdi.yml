name: CD - Continuous Delivery Node.js

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: 🔄 Clonar o repositório
        uses: actions/checkout@v3

      - name: 🛠️ Instalar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: 📦 Instalar dependências
        run: npm install

      - name: ✅ Rodar testes
        run: |
          if [ -f package.json ] && npm test; then
            echo "✔️ Testes passaram!"
          else
            echo "⚠️ Sem testes encontrados ou falharam."
            exit 1
          fi

      - name: 🔧 Build da aplicação (se aplicável)
        run: |
          if [ -f package.json ] && [ -f tsconfig.json ]; then
            npm run build
          else
            echo "🔍 Nenhum processo de build necessário."
          fi

      - name: 📤 Preparar pacote para deploy
        run: |
          mkdir -p dist
          cp -r src dist/
          cp package*.json dist/

      - name: 📂 Upload dos artefatos
        uses: actions/upload-artifact@v3
        with:
          name: node-api-artifacts
          path: dist/
