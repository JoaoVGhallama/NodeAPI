name: CD - Continuous Delivery Node.js

on:
  push:
    branches:
      - main

jobs:
  delivery:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Clonar o repositÃ³rio
        uses: actions/checkout@v3

      - name: ğŸ› ï¸ Instalar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸ“¦ Instalar dependÃªncias
        run: npm install

      - name: ğŸ“¤ Preparar arquivos para deploy
        run: |
          mkdir -p dist
          cp -r src dist/
          cp package*.json dist/

      - name: ğŸ“‚ Upload dos artefatos
        uses: actions/upload-artifact@v4
        with:
          name: node-api-artifacts
          path: dist/
