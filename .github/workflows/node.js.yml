name: CI - Teste da API Node.js

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-api:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Clonar o repositÃ³rio
        uses: actions/checkout@v3

      - name: ğŸ› ï¸ Instalar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸ“¦ Instalar dependÃªncias
        run: npm install

      - name: ğŸ” Verificar se index.js existe
        run: |
          if [ ! -f index.js ]; then
            echo "âŒ index.js nÃ£o encontrado!"
            ls -R
            exit 1
          fi

      - name: ğŸš€ Iniciar a API em segundo plano
        run: |
          node index.js > output.log 2>&1 &
          echo $! > pid.txt

      - name: â³ Aguardar API iniciar
        run: sleep 5

      - name: ğŸ“¡ Testar rota GET /usuarios
        run: |
          echo "ğŸ“œ LOGS DA API:"
          cat output.log
          echo "ğŸŒ TESTANDO ROTA /usuarios"
          curl -v --fail http://localhost:3000/usuarios

      - name: ğŸ§¼ Encerrar processo da API
        if: always()
        run: |
          if [ -f pid.txt ]; then
            kill -9 $(cat pid.txt) || true
          fi
