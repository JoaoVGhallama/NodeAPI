name: CI - Teste da API Node.js

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-api:
    runs-on: ubuntu-latest

    steps:
      - name: 🔄 Clonar o repositório
        uses: actions/checkout@v3

      - name: 🛠️ Instalar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: 📦 Instalar dependências
        run: npm install

      - name: 🔍 Verificar se index.js existe
        run: |
          if [ ! -f index.js ]; then
            echo "❌ index.js não encontrado!"
            ls -R
            exit 1
          fi

      - name: 🚀 Iniciar a API em segundo plano
        run: |
          node index.js > output.log 2>&1 &
          echo $! > pid.txt

      - name: ⏳ Aguardar API iniciar
        run: sleep 5

      - name: 📡 Testar rota GET /usuarios
        run: |
          echo "📜 LOGS DA API:"
          cat output.log
          echo "🌐 TESTANDO ROTA /usuarios"
          curl -v --fail http://localhost:3000/usuarios

      - name: 🧼 Encerrar processo da API
        if: always()
        run: |
          if [ -f pid.txt ]; then
            kill -9 $(cat pid.txt) || true
          fi
